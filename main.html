<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<form action="">
        <p>
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Name">
        </p>

        <p>
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" placeholder="Phone Number">
        </p>

        <p>
            <label for="address">Address</label>
            <input type="text" id="address" placeholder="Address">
        </p>

        <p>
            <label for="checkbox">Have you ever lived with a Dog before?</label>
            <input type="checkbox" value="Have you ever lived with a Dog before?" id="checkbox">
        </p>

        <p>
            <label for="multiSelect"> Please select your preferred breeds</label>
            <select id="multiSelect">
                <option value="tibetan terrier">Tibetan Terrier</option>
                <option value="manchester terrier">Manchester Terrier</option>
                <option value="shepadoodle">Shepadoodle</option>
            </select>
        </p>

        <p>
            <label for="submit">Submit</label>
            <input type="submit" id="submit" value="Submit">
        </p>
    </form>
</body>

</html>
